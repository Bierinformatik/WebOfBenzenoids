<!doctype html>
<html>
	<head>
		<title>MathOfBenzenoids</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	</head>
	<body>
		<div id="page">
			<h2>Welcome to the MOB</h2>
			<h3>You can either enter a boundary code here, click on draw to draw your benzenoid of interest or go to the help page to get some more information</h3>
			<p>
				<h4>Here you can enter a boundary code</h4>
				<form method="POST">
					<input name="text">
					<input type="submit">
				</form>
			</p>
			<p>
				<h4>Here you can draw your own benzenoid</h4>
				<a href="http://127.0.0.1:5000/mob/draw" id="linkout" title="Here you can draw your own benzenoid" target="_blank"><h3>Draw your own</h3></a>
			</p>	
			<p>
				<h4>Here you can upload a file</h4>
				<form method=post enctype=multipart/form-data>
					<input type=file name=file>					
					<input type=submit value=Upload>
				</form>
			</p>	
	</body>
</html>
